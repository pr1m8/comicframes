name: Update requirements on push

on:
  push:
    branches:
      - main

jobs:
  update-reqs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: ./.github/actions/install-uv

      - name: Extract Python version
        id: python
        uses: ./.github/actions/extract-python-version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.python.outputs.version }}

      - name: Install deps with uv
        run: uv pip install -r pyproject.toml

      - name: Export requirements
        uses: ./.github/actions/export-requirements

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/requirements*.txt
          git diff --cached --quiet || git commit -m "chore: update requirements from CI"
          git push || echo "Nothing to push"
